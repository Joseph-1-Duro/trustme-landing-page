<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustMe | Secure Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: {
              500: "#1b9b9a",
              600: "#158988",
              700: "#117170"
            }
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"]
          }
        }
      }
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e6f8f7, #ffffff);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="max-w-lg w-full bg-white rounded-2xl shadow-xl p-8 sm:p-10 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-40 h-40 bg-teal-500 opacity-10 rounded-full blur-3xl -mr-10 -mt-10"></div>

    <div class="flex flex-col items-center mb-8 relative z-10">
      <img src="trustmelogo.png " alt="TrustMe Logo" class="w-14 h-14 mb-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-1">Create Your TrustMe Account</h1>
      <p class="text-gray-500 text-sm">Start your secure journey in just a few steps</p>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-100 h-2 rounded-full mb-8">
      <div id="progress" class="h-2 bg-gradient-to-r from-teal-500 to-teal-600 rounded-full w-1/3 transition-all"></div>
    </div>

    <form id="signupForm" class="space-y-6 relative z-10">
      <!-- Step 1 -->
      <div class="step" id="step1">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Personal Details</h2>
        <input type="text" placeholder="Full Name" class="w-full px-4 py-3 mb-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none" required>
        <input type="email" placeholder="Email" class="w-full px-4 py-3 mb-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none" required>
        <input type="tel" placeholder="Phone Number" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none" required>
      </div>

      <!-- Step 2 -->
      <div class="step hidden" id="step2">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Verification Details</h2>
        <select class="w-full px-4 py-3 mb-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none">
          <option>Select ID Type</option>
          <option>National ID</option>
          <option>Driverâ€™s License</option>
          <option>Passport</option>
        </select>
        <input type="file" class="w-full mb-4 text-gray-700">
        <input type="date" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none" required>
        <p class="text-gray-400 text-sm mt-2">We verify every user to ensure transaction safety.</p>
      </div>

      <!-- Step 3 -->
      <div class="step hidden" id="step3">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Account Security</h2>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 mb-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none" required>
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-3 mb-4 rounded-xl border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none" required>
        <label class="flex items-center gap-2 text-sm text-gray-600">
          <input type="checkbox" class="accent-teal-500"> Enable Two-Factor Authentication
        </label>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between mt-6">
        <button type="button" id="prevBtn" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition">Back</button>
        <button type="button" id="nextBtn" class="px-6 py-3 bg-gradient-to-r from-teal-500 to-teal-600 text-white font-semibold rounded-xl hover:shadow-lg transition">Next</button>
      </div>
    </form>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');
    let current = 0;

    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const progress = document.getElementById('progress');

    function showStep(index) {
      steps.forEach((s, i) => s.classList.toggle('hidden', i !== index));
      prevBtn.style.visibility = index === 0 ? 'hidden' : 'visible';
      nextBtn.textContent = index === steps.length - 1 ? 'Complete Verification' : 'Next';
      progress.style.width = `${((index + 1) / steps.length) * 100}%`;
    }

    nextBtn.addEventListener('click', () => {
      if (current < steps.length - 1) {
        current++;
        showStep(current);
      } else {
        alert("Registration Complete! Your account is under verification.");
      }
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        showStep(current);
      }
    });

    showStep(current);
  </script>
</body>
</html>
